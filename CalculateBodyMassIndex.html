<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate body mass index</title>
</head>
<body>
<label for="weight">Weight : <input type="number" name="weight" id="weight"></label>
<label for="height">Height : <input type="number" name="height" id="height"></label>
<button type="button" onclick="calculateBmi()"> Submit</button>
<p id="bmi"></p>

<script>
    function calculateBmi() {
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        let bmi = weight / (height * height);
        let result;
        if (bmi < 18.5) {
            result = "Underweight";
        }else if (bmi <= 25) {
            result = "Normal";
        }else if (bmi <= 30) {
            result = "Overweight";
        }else {
            result = "Obese";
        }

        document.getElementById("bmi").innerHTML = "Result: " + result;
    }
</script>
</body>
</html>
